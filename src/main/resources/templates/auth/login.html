<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!--meta要素-->
	<div th:replace="~{fragment :: meta}"></div>

	<!--link要素-->
	<div th:replace="~{fragment :: styles}"></div>
	<title>ログイン</title>
</head>

<body>
	<div class="samurai-wrapper">

		<!--ヘッダー-->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samurai-travel-container">
				<div class="row justify-content-center">
					<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
						<h1 class="mb-4 text-center">ログイン</h1>
					</div>

					<!--エラーメッセージ-->
					<div th:if="${param.error}" class="alert alert-danger">
						メールアドレスまたはパスワードが正しくありません。
					</div>

					<!--ログイン情報入力欄-->
					<form th:action="@{/login}" method="post">
						<div class="form-group mb-3">
							<input type="text" class="form-control" name="username" autocomplete="email"
								placeholder="メールアドレス" autofocus>
						</div>

						<div class="form-group mb-3">
							<input type="password" class="form-control" name="password" autocomplete="new-password"
								placeholder="パスワード">
						</div>

						<div class="d-flex justify-content-center my-4">
							<button type="submit" class="btn text-white shadow-sm w-100 samuraitravel-btn">ログイン</button>
						</div>

					</form>

					<div class="text-center">
						<a th:href="@{/signup}">会員登録</a>
					</div>
				</div>
			</div>
		</main>

		<!--フッター-->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<!--bootstrap-->
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
